<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="dashboard"><img src="icons/view-dashboard.svg" alt="Icono Casa"><h2>Dashboard</h2></div>
            <ul class="side-menu">
                <li><a href="#" class="side-menu-item"><img src="icons/home.svg" alt="home">Home</a></li>
                <li><a href="#" class="side-menu-item"><img src="icons/profile.svg" alt="profile">Profile</a></li>
                <li><a href="#" class="side-menu-item"><img src="icons/message-reply.svg" alt="messages">Messages</a></li>
                <li><a href="#" class="side-menu-item"><img src="icons/history.svg" alt="history">History</a></li>
                <li><a href="#" class="side-menu-item"><img src="icons/tasks.svg" alt="tasks">Tasks</a></li>
                <li><a href="#" class="side-menu-item"><img src="icons/communities.svg" alt="communities">Communities</a></li>
                <li><a href="#" class="side-menu-item"><img src="icons/cog.svg" alt="settings">Settings</a></li>
                <li><a href="#" class="side-menu-item"><img src="icons/support.svg" alt="support">Support</a></li>
                <li><a href="#" class="side-menu-item"><img src="icons/security.svg" alt="privacy">Privacy</a></li>
            </ul>            
        </div>
        <div class="top-bar">
            <div class="search">
                <label for="search"><img src="icons/magnify.svg" alt="search"></label>
                <input type="search" name="search" id="search">
            </div>
            <div class="user-profile-container">
                <ul>
                    <li class="user-profile-item notification"><img src="icons/bell-outline.svg" alt="notifications"></li>
                    <li class="user-profile-item avatar"><img src="icons/avatar-svgrepo-com.svg" alt="user-avatar"></li>
                    <li class="user-profile-item user-name"><h3>Malone Sacapota</h3></li>
                </ul>                  
            </div>
            <div class="login-status">
                <span><img src="icons/avatar-svgrepo-com.svg" alt="avatar"></span>
                <div class="grettings">
                    <span><h5>Hi there,</h5></span>
                    <span><h3>Malone Sacapota (@sacapota)</h3></span>
                </div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>       
        </div>
        <div class="site-content">
            
        </div>
    </div>
</body>
</html>
